rules:
  - expected: チームに参加
    patterns:
      - /チーム.*入室/
      - /チーム.*加入/
      - /チーム.*入る/

  - expected: チームを退出
    patterns:
      - /チーム.*退室/
      - /チーム.*退会/
      - /チーム.*出る/

  - expected: アシスタント
    patterns:
      - にゃんチャレアシスタント
    prh: ブラックはにゃんチャレンジャーではありません

  - expected: みんチャレ
    patterns:
      - みんちゃれ
    prh: 「チャレ」はカタカナです

  - expected: にゃんチャレ
    patterns:
      - にゃんちゃれ
    prh: 「チャレ」はカタカナです

  - expected: ありがとう
    patterns:
      - 有難う
      - 有り難う
    prh: みんチャレサポートチームではひらがなを使います

  - expected: よろしく
    patterns:
      - 宜しく
    prh: みんチャレサポートチームではひらがなを使います
